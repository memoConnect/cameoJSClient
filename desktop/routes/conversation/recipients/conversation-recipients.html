<section class="theme-a fixed-layout">
    <cm-header cm-rubber-space>
        <cm-back cm-weight="1" back-to="conversation/{{conversation.id}}"></cm-back>
        <cm-identity cm-weight="3"></cm-identity>
        <cm-security-indicator
            cm-weight       = "2"
            cm-data         = "conversation"
            ng-click        = "gotoConversation(conversation.id,'security')"
        ></cm-security-indicator>
        <cm-header-list-search cm-weight="1" ng-model="search" cm-options="{scrollTo:true}"></cm-header-list-search>
        <cm-menu cm-weight="1"></cm-menu>
    </cm-header>

    <cm-column class="fill-bg">
        <cm-widget-talks></cm-widget-talks>
    </cm-column>
    <cm-column>
        <cm-widget-conversation cm-data="conversation"></cm-widget-conversation>
    </cm-column>
    <cm-column class="fill-bg">
        <cm-widget-conversation-recipients cm-data="conversation" cm-search="search"></cm-widget-conversation-recipients>
    </cm-column>
</section>
