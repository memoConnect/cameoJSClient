<form ng-submit="save()" name="cmForm">
    <article class="content">
        <label>{{'CONTACT.PLACEHOLDER.DISPLAYNAME'|cmTranslate}}</label>
        <div class="cm-input-ctn">
            <input
                tabindex    = "2" 
                data-qa     = "input-on-the-fly-displayname" 
                type        = "text" 
                name        = "displayName" 
                ng-model    = "displayName" 
            />
        </div>
        <cm-info-bubble class="cm-alert" ng-show="cmForm.displayName.$dirty && cmForm.displayName.$invalid && cmForm.displayName.length > 0">
            <div ng-show="cmForm.displayName.$error.required">
                <i class="fa cm-info"></i> {{'CONTACT.INFO.EMPTY.DISPLAYNAME'|cmTranslate}}
            </div>
        </cm-info-bubble>
    </article>
    <article class="content">
        <label>
            {{'SETTINGS.PAGES.IDENTITY.CREATE.PLACEHOLDER.PHONENUMBER'|cmTranslate}}
            /
            {{'SETTINGS.PAGES.IDENTITY.CREATE.PLACEHOLDER.EMAIL'|cmTranslate}}
        </label>
        <div class="cm-input-ctn">
            <input
                tabindex    = "2" 
                data-qa     = "input-on-the-fly-mixed" 
                type        = "text" 
                name        = "mixed" 
                ng-model    = "mixed"
                cm-adaptive-change="3000"
                cm-validate-mixed
                required
            />
        </div>
        <cm-info-bubble class="cm-alert" ng-show="mixed && cmForm.mixed.$invalid">
            <i class="fa cm-new-contact"></i>
            {{'CONTACT.INFO.INVALID.MIXED'|cmTranslate}}
        </cm-info-bubble>
    </article>
    <button type="submit" data-qa="btn-submit-on-the-fly-contact">
        <i ng-show="!showLoader" class="fa cm-new-contact"></i>
        <cm-loader ng-show="showLoader"></cm-loader>
    </button>
</form>
