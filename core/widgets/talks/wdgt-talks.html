<!--<cm-loader ng-show="conversations.state.is('initial-loading')" class="fullscreen"></cm-loader>-->

<ul class="no-border">
    <li ng-show="!conversations.length && !conversations.state.is('loading')" class="empty-list">
        <i class="fa cm-info"></i>  {{'TALKS.LIST_EMPTY'|cmTranslate}}
    </li>
    <li ng-repeat="conversation in conversations | orderBy:'timeOfLastUpdate':true | cmSearch:'talks':search" ng-click="goto('/conversation/'+conversation.id)" data-qa="conversation-list-element">
        <cm-conversation-tag cm-data="conversation" cm-rubber-space cm-reactive></cm-conversation-tag>
    </li>
    <li  ng-if="moreTalksAvailable()">
        <button class="cm-btn-grey" ng-click="loadMoreTalks()" data-qa="load-more-btn">
            {{'TALKS.MORE'|cmTranslate}}
        </button>
    </li>
</ul>
