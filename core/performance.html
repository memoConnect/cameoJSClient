<!DOCTYPE html>
<html lang="en" ng-app="cameoClientPerformance">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>cameoNet</title>
    <link rel="stylesheet" type="text/css" href="style.<%= currentVersion %>.css" />
    <script type="text/javascript" src="vendor.<%= currentVersion %>.js"></script>
    <script type="text/javascript" src="cameo.<%= currentVersion %>.js"></script>

    <script type="text/javascript" src="performance/base/app.js"></script>
    <script type="text/javascript" src="performance/comps/drtv-navigation.js"></script>
    <script type="text/javascript" src="performance/routes/ctrl-start.js"></script>
    <script type="text/javascript" src="performance/routes/ctrl-keygen.js"></script>
    <script type="text/javascript" src="performance/routes/ctrl-endecrypt.js"></script>

    <style type="text/css">
        .performance{}
        .performance ng-view{
            display:block;
            background:#ccc;
        }
        .performance a,
        .performance button{
            padding:10px;
            display:block;
            border-bottom:1px solid #ccc;
            width:100%;
            background:#fff;
        }
        .is-idle{
            opacity:0.2;
            background:#ff0000!important;
            color:#ffffff;
        }
        cm-loader{
            display:block!important;
            height:4rem!important;
        }
        cm-loader .followingBallsWrapper{
            top:2em;
        }
    </style>
</head>
<body class="performance">
    <ng-view></ng-view>
</body>
</html>
