<article class="clearfix" ng-if="!textOnly && messageProper()">
    <div ng-if="!is_my_own_message" class="avatar cm-fl">
        <cm-avatar cm-data="message.from"></cm-avatar>
    </div>
    <div class="message {{ is_my_own_message ? 'right' : 'left'}} cm-fl">
        <span class="nose {{ is_my_own_message ? 'right' : 'left'}}"><i class="fa {{ is_my_own_message ? 'cm-nose-right' : 'cm-nose-left'}}"></i></span>

        <div class="author" ng-if="!is_my_own_message" data-qa="message-author">
            <span class="from">{{ message.from.getDisplayName() }}</span>
        </div>

        <div class="text" ng-class="{'own-message':is_my_own_message}">
            <span ng-if="!displayEncrypted() && message.text != ''" ng-bind-html="message.text|cmParse"></span>
            <span ng-if="displayEncrypted()">{{'CONVERSATION.TEXT.ENCRYPTED'|cmTranslate}}</span>
        </div>

        <div>
            <cm-message-file ng-repeat="file in message.files"></cm-message-file>
        </div>

        <cm-message-assets></cm-message-assets>
    </div>
</article>

<span ng-if="textOnly && messageProper()">
    <span ng-if="isType('text') && !displayEncrypted()" ng-bind-html="message.text|cmParse:{autolink:true}"></span>
    <span ng-if="isType('text') && displayEncrypted()">{{'CONVERSATION.TEXT.ENCRYPTED'|cmTranslate}}</span>
    <span ng-if="isType('image')">{{'CONVERSATION.TAG.IMAGE'|cmTranslate}}</span>
    <span ng-if="isType('file')">{{'CONVERSATION.TAG.FILE'|cmTranslate}}</span>
</span>
